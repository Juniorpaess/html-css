<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de formulários</title>
</head>
<body>
    <h1>Formulários com esportes, checkbox e Radio Button</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Genêro</legend>
            <label for="iexmas"><input type="radio" name="exmas" id="iexmas"> Masculino <br></label>
           <label for="iexfem"><input type="radio" name="exmas" id="iexfem"> Feminino <br></label>
        </fieldset>
        
        
        
        
        
        
        <fieldset>
            <legend>Esportes</legend>
           <label for="iesfut">
               
               <input type="checkbox" name="esfut" id="iesfut"> Futebol<br>
           </label>
           

            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete<br></label>
          

            <label for="ieshand"><input type="checkbox" name="eshand" id="ieshand"> Handebol<br></label>

            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Volêi</label>
        
        <p>
        
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>
        </fieldset>
    </form>

    
</body>
</html>
