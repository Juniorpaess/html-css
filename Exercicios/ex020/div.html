<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Hover</title>
    <style>
       div > p {
        display: none;
       }

       div:hover > p {
        display: block;
        color: blueviolet;
        background-color: white;
       }
       
       div:hover{
            color: red;
        }
    </style>



</head>
<body>
    <h1>HOVER</h1>
    <div>
        
        Passe o mouse aqui

    </div>
