<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 400px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }






    </style>



</head>

<body>
    <h1>Aprendendo a criar mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            </tr>
            <tr><td>D</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
                <tr>
                    <td>I</td>
                    <td>J</td>
                </tr>
                    <tr>
                        <td>M</td>
                        <td>N</td></tr>
    </table>
</body>
</html>
